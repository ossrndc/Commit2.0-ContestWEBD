<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
</head>

<body class="flow-cp">
    <header>
        <div class="logo">
            <img class="invert w-14 h-14" src="svg/logo.svg" alt="logo" />
        </div>
        <div class="search-container flex   text-white items-center gap-4">

            <span class="kang"><img class="invert w-9 h-9 cursor-pointer"  src="svg/home.svg" alt="home"></span>

            <img class="hero invert h-9 w-9 cursor-pointer absolute top"  src="svg/search.svg" alt="search">
        </div>
        <div class="buttons">
            <button class="sign h-14 flow-cp">Sign up</button>
            <button class="log flow-cp">Log in</button>
        </div>
    </header>
    <main>
        <div class="container overflow mt-10 flex gap-2">
            <div class="left rounded-md ">
                <div class="library">
                    <div class="heading flex flow-cp">
                        <img class="invert" width="28px" height="22px" src="svg/library.svg" alt="" />
                        <h2>Your Library</h2>
                        <img class="close invert" src="svg/close.svg" alt="">
                    </div>
                    <div class="songslist">
                        <ul>

                        </ul>
                    </div>
                    <div class="footer">
                        <div class="link "><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div class="link"><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp;
                                    Privacy Center</span></a></div>
                        <div class="link"><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                    Policy</span></a></div>
                        <div class="link"><a
                                href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                        </div>
                        <div class="link"><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About
                                    Ads</span></a></div>
                        <div class="link"><a
                                href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
            <div class="right  rounded-sm p-10">
                <div class="spotifyPlaylist p-1">
                    <div class="ham">
                        <img class="hamburger invert" src="svg/hamburger.svg" alt="">
                        <h1>Spotify Playlists</h1>
                    </div>
                    <div class="cards p-1 ">
                    </div>

                    <div class="w-[100%] flex justify-center items-center">
                        <div class="playbar">
                            <div class="seekbar">
                                <div class="circle"></div>
                            </div>
                            <div class="abovebar">
                                <div class="songInfo">

                                </div>
                                <div class="songbtns flex justify-center">
                                    <img width="25px" class="cursor" id="prev" src="svg/prev.svg" alt="">
                                    <img width="25px" id="play" src="svg/play.svg" alt="">
                                    <img width="25px" class="cursor" id="next" src="svg/next.svg" alt="">
                                </div>
                                <div class="timevol">
                                    <div class="songtime">

                                    </div>
                                    <div class="rangvol">
                                        <div class="volume"><img src="svg/volume.svg" alt=""></div>

                                        <div class="range">
                                            <input type="range" name="range" id="">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
