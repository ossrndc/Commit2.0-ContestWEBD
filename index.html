<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Flow+Circular&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
</head>

<body class="flow-cp">
    <header>
        <div class="logo">
            <img class="invert" src="logo.svg" alt="logo" />
        </div>
        <div class="search-container">
            
            <span class="kang"><img class="invert" width="30px" height="30px" src="home.svg" alt="home"></span>
        
            <img class="hero invert" width="25px" height="25px" src="search.svg" alt="search">
        </div>     
        <div class="buttons">
            <button class="sign flow-cp">Sign up</button>
            <button class="log flow-cp">Log in</button>
        </div>
    </header>
    <main>
        <div class="container overflow flex">
            <div class="left border">
                <div class="library">
                    <div class="heading flex flow-cp">
                        <img class="invert" width="28px" height="22px" src="library.svg" alt="" />
                        <h2>Your Library</h2>
                        <img class="close invert" src="close.svg" alt="">
                    </div>
                        <div class="songslist">
                            <ul>
                               
                            </ul>
                        </div>
                    <div class="footer">
                        <div class="link "><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                        <div class="link"><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span>Safety &amp; Privacy Center</span></a></div>
                        <div class="link"><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                        <div class="link"><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div class="link"><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                        <div class="link"><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
            <div class="right border">
                <div class="spotifyPlaylist p-1">
                    <div class="ham">
                        <img class="hamburger invert" src="hamburger.svg" alt="">
                        <h1>Spotify Playlists</h1>
                    </div>
                    <div class="cards p-1">
                        <div class="card"><div class="img">
                            <img class="img hidden" width="100%"  height="160px" src="https://i.scdn.co/image/ab67706f00000002a6a35d85da2b230f63a0005a" alt="" >
                            <div class="play"><div class="play-button"><div class="triangle"></div></div></div>
                        </div><p>The perfect soundtrack to those long nights over dinner</p></div>
                        <div class="card"><div class="img">
                            <img class="img hidden" width="100%"  height="160px" src="https://i.scdn.co/image/ab67706f00000002a6a35d85da2b230f63a0005a" alt="" >
                            <div class="play"><div class="play-button"><div class="triangle"></div></div></div>
                        </div><p>The perfect soundtrack to those long nights over dinner</p></div>
                        

                        <div class="playbar">
                            <div class="seekbar">
                                <div class="circle"></div>
                            </div>
                            <div class="abovebar">
                                <div class="songInfo">
                                    
                                </div>
                                <div class="songbtns flex justify-center">
                                    <img width="25px" class="cursor" id="prev" src="prev.svg" alt="">
                                    <img width="25px" id="play" src="play.svg" alt="">
                                    <img width="25px" class="cursor" id="next" src="next.svg" alt="">
                                </div>
                                <div class="timevol">
                                    <div class="songtime">
                                        
                                    </div>
                                    <div class="rangvol">
                                    <div class="img"><img src="volume.svg" alt=""></div>
                                    
                                    <div class="range">
                                        <input type="range" name="range" id="">
                                    </div>
                                </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
